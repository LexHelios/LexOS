name: Deploy to Vultr

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH (create dir, run script, log result)
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.VULTR_IP }} <<'EOF'
          set -e
          echo "ðŸ› ï¸ Creating /opt/lexcommand if it doesn't exist..."
          mkdir -p /opt/lexcommand

          echo "ðŸ“¦ Deploying LexOS from /opt/lexcommand..."
          cd /opt/lexcommand
          bash deploy.sh >> /var/log/lexos_deploy.log 2>&1

          echo "âœ… Deployment complete. Showing last 20 lines of log:"
          tail -n 20 /var/log/lexos_deploy.log
          EOF
